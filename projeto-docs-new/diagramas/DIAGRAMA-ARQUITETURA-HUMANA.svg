<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Título -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Arquitetura Humana AI Companions
  </text>
  
  <!-- Linha superior: ORGS - WORKSPACES - USERS -->
  <g id="top-tier">
    <!-- ORGS -->
    <rect x="50" y="80" width="150" height="60" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="125" y="115" font-size="20" text-anchor="middle" fill="#333">ORGS</text>
    
    <!-- WORKSPACES -->
    <rect x="350" y="80" width="200" height="60" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="450" y="115" font-size="20" text-anchor="middle" fill="#333">WORKSPACES</text>
    
    <!-- USERS -->
    <rect x="700" y="80" width="150" height="60" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="775" y="115" font-size="20" text-anchor="middle" fill="#333">USERS</text>
  </g>
  
  <!-- Conexões linha superior -->
  <line x1="200" y1="110" x2="350" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="110" x2="700" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="130" x2="200" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Coluna esquerda: COMPS - SKILLS - STEPS -->
  <g id="left-column">
    <!-- COMPS -->
    <rect x="50" y="220" width="150" height="60" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="125" y="255" font-size="20" text-anchor="middle" fill="#333">COMPS</text>
    
    <!-- SKILLS -->
    <rect x="50" y="350" width="150" height="60" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="125" y="385" font-size="20" text-anchor="middle" fill="#333">SKILLS</text>
    
    <!-- STEPS -->
    <rect x="50" y="480" width="150" height="60" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="125" y="515" font-size="20" text-anchor="middle" fill="#333">STEPS</text>
  </g>
  
  <!-- Conexões coluna esquerda -->
  <line x1="125" y1="140" x2="125" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="125" y1="280" x2="125" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="125" y1="410" x2="125" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Centro: KNOWLEDGE_RAG e TOOLS_MCP -->
  <g id="center-services">
    <!-- KNOWLEDGE_RAG -->
    <rect x="280" y="300" width="300" height="100" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="430" y="360" font-size="24" text-anchor="middle" fill="#333">KNOWLEDGE_RAG</text>
    <text x="430" y="380" font-size="16" text-anchor="middle" fill="#666">...</text>
    
    <!-- TOOLS_MCP -->
    <rect x="280" y="450" width="300" height="80" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="430" y="500" font-size="24" text-anchor="middle" fill="#333">TOOLS_MCP</text>
    <text x="430" y="515" font-size="16" text-anchor="middle" fill="#666">...</text>
  </g>
  
  <!-- Conexões para KNOWLEDGE_RAG -->
  <line x1="125" y1="200" x2="280" y2="320" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="280" y1="350" x2="200" y2="250" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Conexões para TOOLS_MCP -->
  <line x1="125" y1="200" x2="280" y2="470" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="380" x2="280" y2="490" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Coluna direita: CHATS - ARTIFACTS -->
  <g id="right-column">
    <!-- CHATS -->
    <rect x="850" y="220" width="200" height="70" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="950" y="260" font-size="24" text-anchor="middle" fill="#333">CHATS</text>
    
    <!-- ARTIFACTS -->
    <rect x="850" y="350" width="200" height="70" fill="none" stroke="#333" stroke-width="2" rx="5"/>
    <text x="950" y="390" font-size="24" text-anchor="middle" fill="#333">ARTIFACTS</text>
  </g>
  
  <!-- Conexões coluna direita -->
  <line x1="775" y1="140" x2="950" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="950" y1="290" x2="950" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Conexões KNOWLEDGE_RAG para CHATS -->
  <line x1="580" y1="350" x2="850" y2="255" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- PERM_ACL -->
  <g id="perm-acl">
    <rect x="850" y="500" width="250" height="100" fill="#e6f3ff" stroke="#333" stroke-width="2" rx="5"/>
    <text x="975" y="560" font-size="24" text-anchor="middle" fill="#333">PERM_ACL</text>
    <text x="975" y="580" font-size="16" text-anchor="middle" fill="#666">...</text>
  </g>
  
  <!-- Conexões PERM_ACL -->
  <line x1="975" y1="500" x2="850" y2="385" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="900" y1="500" x2="800" y2="140" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="1000" y1="500" x2="950" y2="290" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Nota de ENUMs -->
  <g id="enums-note">
    <text x="50" y="700" font-size="22" font-style="italic" fill="#333">ENUMs: Roles, Resources, Actions, Class, Restricts</text>
  </g>
  
  <!-- Legenda -->
  <g id="legend">
    <rect x="50" y="750" width="500" height="120" fill="#f9f9f9" stroke="#333" stroke-width="1" rx="5"/>
    <text x="70" y="775" font-size="18" font-weight="bold" fill="#333">Legenda:</text>
    
    <line x1="70" y1="795" x2="120" y2="795" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="130" y="800" font-size="16" fill="#333">Relacionamento direto (FK)</text>
    
    <line x1="70" y1="825" x2="120" y2="825" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="130" y="830" font-size="16" fill="#333">Relacionamento de suporte/referência</text>
    
    <rect x="70" y="840" width="20" height="20" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="100" y="855" font-size="16" fill="#333">Tabelas principais</text>
    
    <rect x="300" y="840" width="20" height="20" fill="#e6f3ff" stroke="#333" stroke-width="2"/>
    <text x="330" y="855" font-size="16" fill="#333">Sistema de segurança (ACL)</text>
  </g>
  
  <!-- Definições de markers (setas) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
